<!DOCTYPE html>
<html>
<head>
  <title>Fake News Detector</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    textarea { width: 100%; height: 200px; padding: 1rem; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Fake News Detection App</h1>
  <form method="POST" action="/predict">
    <textarea name="news" placeholder="Paste news content here..."></textarea><br>
    <button type="submit">Check</button>
  </form>

  {% if result %}
    <h2>Result: <span style="color: {{ 'red' if result == 'FAKE' else 'green' }}">{{ result }}</span></h2>
  {% endif %}
</body>
</html>
